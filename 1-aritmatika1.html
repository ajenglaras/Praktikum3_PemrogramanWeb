<html>
    <head>
        <title>Contoh Program Javascript</title> <!-- judul pada header browser -->
    </head>

    <script language="JavaScript"> //memberikan script bahasa javascript
        function pesan() { //mendeklarasikan fungsi pesan
            alert ("memanggil javascript lewat body onload") //mengisi jendela dialog berisi "memanggil javascript lewat body onload"
        }
    </script>

    <body onload=pesan()> <!--menampilkan jendela dialog pada function pesan-->
    </body>
</html>
