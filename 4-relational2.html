<html>
    <head>
        <title>Contoh Program Javascript</title> <!-- judul pada header browser -->
    </head>
    <body>
        <script LANGUAGE = "JavaScript"> //memberikan script bahasa javascript
        //<!-
        var nilai = prompt("Nilai (0-100): ",0); //menampilkan inputan nilai (0-100) pada window sebagai variabel "nilai"
        var hasil = ""; //menginisialisasi variabel "hasil"
        if (nilai >= 60) //jika nilai >=  60 
        hasil = "Lulus"; //maka akan menampilkan hasil lulus
        else //jika nilai tidak >=60 
        hasil = "Tidak Lulus"; //maka akan menampilkan hasil tidak lulus
        document.write("Hasil: " + hasil); //print atau menampilkan hasil = hasil pada if else
        //->
        </script>
    </body>
</html>
