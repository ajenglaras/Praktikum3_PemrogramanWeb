<html>
    <head>
        <title>Contoh Program Javascript</title> <!-- judul pada header browser -->
    </head>
    <body>
        <script language="Javascript"> //memberikan script bahasa javascript
        //<!-
        var x=0 //menginisialisasi variabel x yang bernilai 0
        do{ //looping dengan menggunakan fungsi do while
        document.write(x+"<br>") 
        x++; //menampilkan hasil looping dengan variabel x dan memberikan enter pada tiap angka 
        }
        while (x<=10) //nilai x kurang dari sama dengan 10
        // -> 
        </script> 
        </body>
</html>
