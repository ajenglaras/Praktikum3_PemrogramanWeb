<!DOCTYPE html> <!-- deklarasi tipe sebagai html -->
<html lang="en"> <!-- bahasa yang digunakan adalah bahasa inggris -->
<head>
    <meta charset="utf-8"> <!-- pengkodean karakter sesuai ketentuan UTF-8 -->
    <title>Alert Dialog Box with JavaScript</title> <!-- judul header browser -->
</head>
<body>
    <script>
    // Displaying a simple text message
    alert("Pemrograman Web!"); // Outputs: Pemrograman Web!
    
    // Displaying a variable value
    var x = 10; // membuat variabel x dan memberikannya nilai 10
    var y = 20; // membuat variabel y dan memberikannya nilai 20
    var sum = x + y; // membuat variabel sum untuk menjumlahkan variabel x dan y
    alert(sum); // Outputs: 30
    </script>
</body>
</html>
