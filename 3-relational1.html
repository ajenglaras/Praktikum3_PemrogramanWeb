<html>
    <head>
        <title>Contoh Program Javascript</title> <!-- judul pada header browser -->
    </head>
        <script language="Javascript"> //memberikan script bahasa javascript
        function test () { //mendeklarasikan fungsi test
        val1=window.prompt("Nilai I :") //menampilkan pesan inputan Nilai I pada window sebagai val1
        val2=window.prompt("Nilai II :") //menampilkan pesan inputan Nilai II pada window sebagai val2
        document.write("<br>"+"val1==val2"+"<br>") //menampilkan text val1 == val2 
        document.write(val1==val2) //menampilkan hasil true jika val1 = val2 dan false jika val1 != val2
        document.write("<br>"+"val1!=val2"+"<br>") //menampilkan text val1 != val2 
        document.write(val1!=val2) //menampilkan hasil true jika val1 != val2 dan false jika val1 = val2
        document.write("<br>"+"val1&gtval2"+"<br>") //menampilkan text val1 > val2 
        document.write(val1>val2) //menampilkan hasil true jika val1 > val2 dan false jika val1 < val2
        document.write("<br>"+"val1&ltval2"+"<br>") //menampilkan text val1 < val2 
        document.write(val1<val2) } //menampilkan hasil true jika val1 < val2 dan false jika val1 > val2
        </script>
    <body>
        <input type="button" name="button1" value="relational" onclick=test()> <!--memberikan button dengan nama relational
        dan jika button di klik akan menampilkan function test di atas-->
    </body>
</html>
