<!DOCTYPE html> <!-- deklarasi tipe sebagai html -->
<html lang="en"> <!-- bahasa yang digunakan adalah bahasa inggris -->
<head>
    <meta charset="utf-8"> <!-- pengkodean karakter sesuai ketentuan UTF-8 -->
    <title>Problem with JavaScript Document.write() Method</title> <!-- judul header browser -->
</head>
<body>
    <h1>This is a heading</h1> <!-- memberikan text dengan ukuran sebesar h1-->
    <p>This is a paragraph of text.</p> <!-- memberikan text di dalam p-->
    
    <button type="button" onclick="document.write('Pemrograman Web!')">click Me</button> <!--memberikan button dengan nama click me 
        dan menampilkan pemrograman web! jika button di klik-->
</body>
</html>
