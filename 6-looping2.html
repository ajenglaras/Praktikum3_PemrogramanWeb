<html>
    <head>
        <title>Contoh Program Javascript</title> <!-- judul pada header browser -->
    </head>
    <body>
        <script language="JavaScript"> //memberikan script bahasa javascript
        //<!-
        for (x=0;x<=10;x++) //menginisialisasi variabel x yang akan dilooping  
        document.write(x+"<br>") //menampilkan looping angka pada for dengan memberikan enter pada tiap angka, sehingga angka vertikal
        // -> 
        </script>
    </body>
</html>
